<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets chat box</title>
    <link rel="stylesheet" href="/index.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <!-- Side section -->
    <div class="chat">
        <div class="side-section-container">
        
        </div>


        <!-- Main section -->
        <div class="container">


            <h4>Welcome to Chat Room</h4>

            <div id="messages-window-wrapper">
                <p id="user-log"></p>
                <div id="messages"></div>
                <p id="task"></p>
            </div>

            <div class="input-footer-wrapper">
                <input id="sender" placeholder="Sender" type="text">
                <input id="message" placeholder="Message" type="text">
                <button type="submit" name="action">Submit
                </button>
            </div>


        </div>
    </div>

</body>
<script src="/chat.js"></script>

</html>
