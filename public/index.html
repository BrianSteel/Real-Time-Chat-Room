<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat login</title>
    <link rel="stylesheet" href="home/home.css">
</head>


<body>
    <div class="nav-container">
        <div class="logo">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
        </div>
        <div class="logo-name">101 REALCHAT</div>
    </div>
    <div class="main">
        <div id="chat-list-container">
            <div class="title-button-section">
                <h3>Chat List</h3>
                <div class="btn"><span id="add-btn">+</span></div>
            </div>
            <table id="table" style="width:100%"></table>
            <div id="no-table"></div>
        </div>
        <form action="/chat/chat.html" id="join-room-container" class="display">
            <div class="title-new-room">Make A Chat Room</div>
            <div class="back-icon">
                <img src="img/backIcon.svg"></img>
            </div>
            <div class="new-chat-input">
                <label for="name">Name</label>
                <input name="name" placeholder="name" type="text" autofocus required>
            </div>
            <div class="new-chat-input">
                <label class="chat-room-label" for="room">Chat Room Name</label>
                <input id="room-name-input" name="room" placeholder="Chat room name" type="text" autofocus required>
            </div>
            <button class="submit-btn"><span>Scoop In</span></button>
        </form>
    </div>
</body>
<script src="/home/home.js"></script>

</html>
