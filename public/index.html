<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat login</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: teal;
            
        }

        h3 {
            margin: 0;  
        }

        form {
            border: 2px solid #ddd;
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            width: 20%;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
    <script>
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        })

    </script>
</head>


<body>
    <form action="./chat.html">
        <h3>Join Chat</h3>
        <input type="text" name="name" placeholder="Name" autofocus>
        <input type="text" name="room" placeholder="Chat Room Name" autofocus>
       <!--  <input type="text" name="RoomNumber" placeholder="Number of users" autofocus> -->
        <button>Enter</button>
    </form>
</body>

</html>
